name: Build and Deploy Algorithm Pages

on:
  push:
    branches: [ main, master, hygiene ]
  pull_request:
    branches: [ main, master, hygiene ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: algorithms-js/package-lock.json

    - name: Install dependencies
      run: |
        cd algorithms-js
        npm ci

    - name: Build algorithm pages
      run: |
        cd algorithms-js
        npm run build

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: algorithms-js

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
