name: JavaScript CI

on:
  pull_request:
  push:
    branches: [ master ]
    paths:
      - 'algorithms-js/**'
      - '.github/workflows/deploy-pages.yml'

jobs:
  build:
    name: Build pages
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: algorithms-js/package-lock.json

    - name: Install dependencies
      run: |
        cd algorithms-js
        npm ci

    - name: Build algorithm pages
      run: |
        cd algorithms-js
        npm run build

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: algorithms-js

  deploy:
    name: Deploy to GitHub Pages (master)
    needs: build
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Setup Pages
      uses: actions/configure-pages@v4
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
