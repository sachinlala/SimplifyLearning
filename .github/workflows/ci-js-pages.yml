name: JavaScript CI with Pages

on:
  push:
    branches: [ master ]
    paths:
      - 'algorithms-js/**'
      - '.github/workflows/ci-js-pages.yml'
  pull_request:
    branches: [ master ]
    paths:
      - 'algorithms-js/**'
      - '.github/workflows/ci-js-pages.yml'

env:
  IS_MASTER: ${{ github.ref == 'refs/heads/master' }}

jobs:
  build:
    name: Build pages
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: algorithms-js/package-lock.json

    - name: Install dependencies
      run: |
        cd algorithms-js
        npm ci

    - name: Build algorithm pages
      run: |
        cd algorithms-js
        npm run build

    - name: Prepare Pages artifact (root index + algorithms under /algorithms)
      run: |
        set -euo pipefail
        mkdir -p public/algorithms
        # Copy algorithms-js static site into /algorithms
        rsync -a --delete --exclude node_modules --exclude .git algorithms-js/ public/algorithms/
        # Create a simple index at site root listing available pages
        cat > public/index.html << 'EOF'
        <!doctype html>
        <html lang="en">
        <head>
          <meta charset="utf-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1" />
          <title>SimplifyLearning – Pages</title>
          <style>
            body { font-family: -apple-system, system-ui, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, sans-serif; margin: 2rem; line-height: 1.6; }
            h1 { margin-bottom: 0.5rem; }
            ul { margin-top: 1rem; }
            a { color: #0969da; text-decoration: none; }
            a:hover { text-decoration: underline; }
            .note { color: #57606a; font-size: 0.95rem; }
          </style>
        </head>
        <body>
          <h1>SimplifyLearning – GitHub Pages</h1>
          <p class="note">Select a site below:</p>
          <ul>
            <li><a href="./algorithms/" rel="noopener">Algorithms (JavaScript UI)</a></li>
          </ul>
        </body>
        </html>
        EOF

    - name: Upload artifact
      if: env.IS_MASTER == 'true'
      uses: actions/upload-pages-artifact@v3
      with:
        path: public

  deploy:
    name: Deploy to GitHub Pages (master)
    needs: build
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    env:
      IS_MASTER: ${{ github.ref == 'refs/heads/master' }}
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Setup Pages
      if: env.IS_MASTER == 'true'
      uses: actions/configure-pages@v4
    - name: Deploy to GitHub Pages
      if: env.IS_MASTER == 'true'
      id: deployment
      uses: actions/deploy-pages@v4
